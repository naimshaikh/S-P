<div>
    <h2>User Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input  formControlName="userName" type="text" class="form-control" [ngClass]="{ 'is-invalid': formControl.userName.touched && formControl.userName.errors }" />
            <div *ngIf="formControl.userName.touched && formControl.userName.errors" class="invalid-feedback">
                <div *ngIf="formControl.userName.errors.required">Please enter User Name</div>
            </div>
        </div>
        <div class="form-group" style=" margin-top: 3mm">
            <input readonly formControlName="email" type="text" id="disabledTextInput" class="border border-light mb-3 w-300 form-control pl-50 py-1" placeholder="Email">
        </div>
        <button [mat-dialog-close]="true" type="button" class="btn btn-sm btn-secondary mb-3 w-100">
            <span>Cancel</span>
        </button>
        <button [mat-dialog-close]="true" [disabled]="profileForm.invalid" type="submit" class="btn btn-sm btn-primary w-100" routerLinkActive="router-link-active">
    <span>Submit</span>
</button>
    </form>
</div>
