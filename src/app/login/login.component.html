<!--login-->
<div class="center-data">
    <div class="mx-5" style="width: 90mm;">
        <h2 class="font-bold mb-0 text-dark opacity-8">Login</h2>
        <div class="my-3">
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">           
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"  [ngClass]="{ 'is-invalid': formControl.email.touched && formControl.email.errors }" />
                <div *ngIf="formControl.email.touched && formControl.email.errors" class="invalid-feedback">
                    <div *ngIf="formControl.email.errors.required">Email is required</div>
                    <div *ngIf="formControl.email.errors.pattern">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input  formControlName="password" type="password" class="form-control" [ngClass]="{ 'is-invalid': formControl.password.touched && formControl.password.errors }" />
                <div *ngIf="formControl.password.touched && formControl.password.errors" class="invalid-feedback">

                    <div *ngIf="formControl.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label class="mb-2">
                <input formControlName="termsAndCondition" (change)="onCheck($event)" class="mt-2" type="checkbox"> <span class="mx-2">Accept Terms & conditions.</span>
              </label>
            </div>
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-lg btn-primary w-100" routerLinkActive="router-link-active">
        <span>Login</span>
      </button>
        </form>
    </div>
</div>
<!--end:login-->
